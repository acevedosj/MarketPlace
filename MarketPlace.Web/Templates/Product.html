<div class="row">



    <div class="cols-9">

        <form name="myForm" class="well">
            <div class="form-group">
                <label for="Code">Code</label>
                <input type="text" class="form-control" id="Code" ng-required="true" oninvalid="this.setCustomValidity('This field is required')" oninput="setCustomValidity('')" maxlength="5" ng-model="Product.Code" placeholder="Product code">                
            </div>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" ng-required="true" oninvalid="this.setCustomValidity('This field is required')" oninput="setCustomValidity('')" maxlength="20" ng-model="Product.Name" placeholder="Product Name">
              
            </div>

            <div class="form-group">
                <label for="Description">Description</label>
                <input type="text" class="form-control" id="Description" maxlength="150" ng-model="Product.Description" placeholder="Product Description">
            </div>

            <div class="form-group">
                <label for="Unitprice">Unit price</label>
                <input type="number" class="form-control" id="Unitprice" ng-required="true" oninvalid="this.setCustomValidity('This field is required')" oninput="setCustomValidity('')" ng-model="Product.UnitPrice" placeholder="Unit price">
                
            </div>

            <div class="form-group">
                <label for="CategoryId">Product Category</label>
                <select class="form-control" id="CategoryId" ng-required="true" oninvalid="this.setCustomValidity('This field is required')" oninput="setCustomValidity('')" ng-model="Product.CategoryId">

                    <option ng-value="opt.ProductCategoryId" ng-repeat="opt in ProductCategory">{{opt.Name}}</option>

                </select>
                
            </div>

            <div class="form-group">
                <label for="Image">Image</label>
                <input type="file" ng-model="Image" class="form-control-file" id="Image" onchange="angular.element(this).scope().fileNameChanged(this)" accept=".png, .jpg,.jpeg">
            </div>


            <button class="btn btn-primary" ng-click="saveProduct()" ng-disabled="isSend">Submit</button>
        </form>
    </div>

</div>
